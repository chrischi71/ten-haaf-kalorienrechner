<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienaufnahme-Berechnung nach Ten Haaf</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fitness-hintergrund.png'); /* Hier Pfad zum Bild anpassen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        /* Kopfzeile */
        header {
            background-color: rgba(140, 47, 194, 0.9); /* Lila Grundfarbe */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        /* Formular */
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Weiß mit Transparenz */
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input, form select, form button {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        form button {
            background-color: #ffc107; /* Gelb */
            border: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ffca2c;
        }

        /* Ergebnisse */
        .result {
            font-weight: bold;
            color: #333; /* Dunkler Text für bessere Lesbarkeit */
            text-align: center;
            font-size: 1.2rem;
            background-color: rgba(255, 193, 7, 0.8); /* Gelber Hintergrund mit Transparenz */
            padding: 20px;
            border-radius: 10px; /* Runde Ecken */
            display: block; /* Blockelement */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Leichter Schatten */
            max-width: 500px; /* Begrenzung der Breite */
            margin: 20px auto; /* Zentriert unter dem Formular */
        }

        /* Fehler */
        .error {
            color: #ff0000; /* Rot für Fehlermeldungen */
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kalorienaufnahme-Berechnung nach Ten Haaf</h1>
        <p>Optimiert für Fitness- und Kraftsportler/-innen</p>
    </header>

    <form id="calorieForm">
        <label for="weight">Gewicht (kg):</label>
        <input type="number" id="weight" placeholder="z. B. 70" step="0.1" required>

        <label for="height">Körpergröße (m):</label>
        <input type="number" id="height" placeholder="z. B. 1.75" step="0.01" required>

        <label for="age">Alter:</label>
        <input type="number" id="age" placeholder="z. B. 30" required>

        <label for="activityFactor">Aktivitätsfaktor:</label>
        <select id="activityFactor" required>
            <option value="" disabled selected>Bitte wählen</option>
            <option value="1.2">1.2 - nur sitzen oder liegen (Alte gebrechliche oder kranke Menschen)</option>
            <option value="1.4">1.4 - meistens sitzend, fast keine Freizeitaktivitäten (Schreibtischtätigkeiten & ø unter 5000 Schritte pro Tag)</option>
            <option value="1.5">1.5 - meistens sitzend, wenige Freizeitaktivitäten (Schreibtischtätigkeiten & unter 5000 Schritte am Tag)<</option>
            <option value="1.55">1.55 - moderate Aktivität (Mittelwert zwischen 1.5 und 1.6)</option>
            <option value="1.6">1.6 - Überwiegend sitzend, zusätzlich stehende/gehende Tätigkeiten (Kraftfahrer, Laboranten, sitzende Tätigkeit, ø über 5000 Schritte pro Tag)</option>
            <option value="1.65">1.65 - Mittelwert - Überwiegend sitzend, zusätzlich stehende/gehende Tätigkeiten</option>
            <option value="1.7">1.7 - Oft sitzend, zusätzlich stehende/gehende Tätigkeiten  (Kraftfahrer, Laboranten, sitzende Tätigkeit, ø über 5000 Schritte pro Tag)</option>
            <option value="1.8">1.8 - hohe Aktivität, überwiegend gehend & stehend (Verkäufer:innen, Handwerker, Lagerist:in, Kellner:in - 2-4 x Krafttraining/Woche und über 5000 Schritte täglich)</option>
            <option value="1.9">1.9 - sehr hohe Aktivität, überwiegend gehend & stehend (Verkäufer:innen, Handwerker, Lagerist:in, Kellner:in - 2-4 x Krafttraining/Woche und über 5000 Schritte täglich)</option></option>
        </select>
            <option value="2.0">2.0 - Körperlich sehr anstrengende Aktivitäten (Hochleistungssportler:innen, Landwirte, Waldarbeiter, Bergleute)</option>
            <option value="2.1">2.1 - Körperlich sehr anstrengende Aktivitäten (Hochleistungssportler:innen, Landwirte, Waldarbeiter, Bergleute)</option>
            <option value="2.2">2.2 - Körperlich sehr anstrengende Aktivitäten (Hochleistungssportler:innen, Landwirte, Waldarbeiter, Bergleute)</option>
            <option value="2.3">2.3 - Körperlich sehr anstrengende Aktivitäten (Hochleistungssportler:innen, Landwirte, Waldarbeiter, Bergleute)</option>
            <option value="2.4">2.4 - Körperlich sehr anstrengende Aktivitäten (Hochleistungssportler:innen, Landwirte, Waldarbeiter, Bergleute)</option>

        <label for="calorieGoal">Kalorienziel:</label>
        <select id="calorieGoal" required>
            <option value="" disabled selected>Bitte wählen</option>
            <option value="1">Gewicht halten (100%)</option>
            <option value="0.8">Gewichtsabnahme / Body Recomposition - Moderates Defizit (80%)</option>
            <option value="0.75">Gewichtsabnahme - Mittleres Defizit (75%)</option>
            <option value="0.7">Gewichtsabnahme - Hohes Defizit (70%)</option>
            <option value="1.05">Langsamer Muskelaufbau (105%)</option>
            <option value="1.1">Muskelaufbau (110%)</option>
        </select>

        <button type="button" onclick="calculate()">Berechnen</button>
    </form>

    <div id="results" class="result"></div>
    <div id="error" class="error"></div>

    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            const age = parseInt(document.getElementById("age").value);
            const activityFactor = parseFloat(document.getElementById("activityFactor").value);
            const calorieGoal = parseFloat(document.getElementById("calorieGoal").value);

            if (isNaN(weight) || isNaN(height) || isNaN(age) || isNaN(activityFactor) || isNaN(calorieGoal)) {
                document.getElementById("error").textContent = "Bitte alle Felder korrekt ausfüllen.";
                document.getElementById("results").textContent = "";
                return;
            }

            const basalMetabolicRate = (11.936 * weight) + (587.728 * height) - (8.129 * age) + 220.827;
            const totalEnergyExpenditure = basalMetabolicRate * activityFactor;
            const calorieIntake = totalEnergyExpenditure * calorieGoal;

            document.getElementById("results").innerHTML = `
                <p>Grundumsatz: ${basalMetabolicRate.toFixed(2)} kcal</p>
                <p>Leistungsumsatz: ${totalEnergyExpenditure.toFixed(2)} kcal</p>
                <p>Kalorienaufnahme (${getGoalDescription(calorieGoal)}): ${calorieIntake.toFixed(2)} kcal</p>
            `;
            document.getElementById("error").textContent = "";
        }

        function getGoalDescription(goal) {
            switch (goal) {
                case 1: return "Gewicht halten";
                case 0.8: return "Gewichtsabnahme / Body Recomposition - Moderates Defizit (80%)";
                case 0.75: return "Gewichtsabnahme - Mittleres Defizit (75%)";
                case 0.7: return "Gewichtsabnahme - Hohes Defizit (70%)";
                case 1.05: return "Langsamer Muskelaufbau (105%)";
                case 1.1: return "Muskelaufbau (110%)";
                default: return "unbekanntes Ziel";
            }
        }
    </script>
</body>
</html>
